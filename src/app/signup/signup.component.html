<mat-card>
<mat-card-header style="margin-left: 550px;font-size: x-large;">User Registration</mat-card-header><br>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()" style="margin-left: 540px;">
            <mat-form-field class="example-full-width">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="id">
            </mat-form-field><br>

            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field><br>

              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
              </mat-form-field><br>

              <mat-form-field class="example-full-width">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email">
              </mat-form-field><br>

              <div>
                <button mat-raised-button color="primary">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <a routerLink="/login" mat-raised-button color="accent">Back to login</a>
              </div>
          
          
          </form>
          

    </mat-card-content>
  </mat-card>
