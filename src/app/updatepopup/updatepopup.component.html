<mat-card>
    <mat-card-header style="margin-left: 550px;font-size: x-large;">Update User</mat-card-header><br>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()" style="margin-left: 540px;">
               
    
                  <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="">Select Role</mat-option>
                        <mat-option *ngFor="let item of rolelist" [value]="item.code">
                          {{item.name}}
                        </mat-option>
                      </mat-select>
                  
                      <div>
                        <mat-checkbox formControlName="isactive" class="example-margin">Is active</mat-checkbox>
                      </div>
    
                  <div>
                    <button mat-raised-button color="primary">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a routerLink="/login" mat-raised-button color="accent">Close</a>
                  </div>
              </mat-form-field>
              </form>
              
            
              
    
        </mat-card-content>
      </mat-card>
