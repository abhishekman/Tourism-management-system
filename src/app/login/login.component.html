<mat-card>
    <mat-card-header style="margin-left: 550px;font-size: x-large;">User Login</mat-card-header><br>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()" style="margin-left: 540px;">
                <mat-form-field class="example-full-width">
                  <mat-label>User Name</mat-label>
                  <input matInput formControlName="username">
                </mat-form-field><br>
    
               
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                  </mat-form-field><br>
    
                 
                  <div>
                    <button mat-raised-button color="primary">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a routerLink="/signup" mat-raised-button color="accent">Sign-Up</a>
                  </div>
              
              
              </form>
              
    
        </mat-card-content>
      </mat-card>
